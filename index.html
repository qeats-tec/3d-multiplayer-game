<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>3D Multiplayer Game</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial; }
    #ui {
      position: fixed;
      right: 10px;
      bottom: 10px;
      width: 260px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      color: white;
      border-radius: 8px;
    }
    #chat {
      height: 150px;
      overflow-y: auto;
      font-size: 13px;
      margin-bottom: 5px;
    }
    input { width: 100%; padding: 5px; }
  </style>
</head>
<body>

<div id="ui">
  <input id="username" placeholder="Kullanıcı adın" />
  <div id="chat"></div>
  <input id="chatInput" placeholder="Mesaj yaz..." />
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="game.js"></script>

</body>
</html>
